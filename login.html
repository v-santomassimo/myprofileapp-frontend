<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Font 'Montserrat' by Google-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="css/login.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Login</title>
  </head>
  <body>
    <!--Form Login-->
    <div class="row"></div>
    <!--per spazio-->
    <div class="row">
      <div class="col s3"></div>
      <div class="col s6">
        <div class="card">
          <div class="card-content black-text">
            <i class="large material-icons teal-text">account_circle</i>
            <span class="card-title"
              ><h3 class="teal-text">Benvenuto!</h3></span
            >
            <p class="teal-text">Inserisci le credenziali per l'accesso</p>
            <div class="row">
              <ul class="tabs">
                <li class="tab">
                  <a class="teal-text" href="#login"><h6>Login</h6></a>
                </li>
                <li class="tab active">
                  <a class="teal-text" href="#registrati"
                    ><h6>Registrati</h6></a
                  >
                </li>
              </ul>
              <div id="login">
                <form>
                  <div class="row">
                    <div class="input-field col s10">
                      <i class="material-icons prefix teal-text">email</i>
                      <input id="email" type="email" data-length="10" />
                      <label for="email">Email</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s10">
                      <i class="material-icons prefix teal-text">lock</i>
                      <input id="password" type="password" data-length="#" />
                      <label for="textarea2">Password</label>
                    </div>
                  </div>
                  <div id="buttonsLogin" class="row">
                    <a class="waves-effect waves-light btn-large">Login</a>
                  </div>
                </form>
              </div>
              <div id="registrati">
                <div class="row">
                  <form class="col s12">
                    <div class="row">
                      <div class="input-field col s5">
                        <i class="material-icons prefix teal-text">badge</i>
                        <input id="name" type="text" class="validate" />
                        <label>Nome</label>
                      </div>
                      <div class="input-field col s5">
                        <i class="material-icons prefix teal-text">badge</i>
                        <input id="Cognome" type="text" class="validate" />
                        <label>Cognome</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s5">
                        <i class="material-icons prefix teal-text"
                          >mail_outline</i
                        >
                        <input
                          id="emailRegistration"
                          type="email"
                          class="validate"
                        />
                        <label>Email</label>
                      </div>
                      <div class="input-field col s5">
                        <i class="material-icons prefix teal-text">lock_open</i>
                        <input
                          id="passwordRegistration"
                          type="password"
                          class="validate"
                        />
                        <label>Password</label>
                      </div>
                    </div>
                    <div id="buttonsRegister" class="row">
                      <a class="waves-effect waves-light btn-large"
                        >Registrati</a
                      >
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col s3"></div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
